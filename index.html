<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Pendaftaran Siswa</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>

    <div class="container">
        <h2 class="alert alert-primary text-center mt-3">FORMULIR PENDAFTARAN SISWA</h2>
        <form action="">
            
            <div class="row">
                <div class="col-md-6">
                    <div class="form-group">
                        <label>Nama Depan</label>
                        <input type="text" name="" class="form-control" placeholder="Masukan Nama Depan Anda">
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <label>Nama Belakang</label>
                        <input type="text" name="" class="form-control" placeholder="Masukan Nama Belakang Anda">
                    </div>
                </div>
            </div><br>

            <div class="row">
                <div class="col-md-6">
                    <div class="form-group">
                        <label>Tempat Lahir</label>
                        <input type="text" name="" class="form-control" placeholder="Masukan Tempat Lahir Anda">
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <label>Tanggal Lahir</label>
                        <input type="date" name="" class="form-control">
                    </div>
                </div>
            </div><br>

            <div class="row">
                <div class="col-md-6">
                    <div class="form-group">
                        <label>Agama</label>
                        <input type="text" class="form-control" placeholder="Masukan Agama Anda">
                    </div>
                </div>
                <div class="col-md-3">
                    <div class="form-group">
                        <label>Jenis Kelamin</label><br>
                        <div class="form-check-inline">
                            <input type="radio" class="form-check-input" name="radio1" id="radio2" checked="">
                            <label>Laki-Laki</label>
                        </div>
                        <div class="form-check-inline">
                            <input type="radio" class="form-check-input" name="radio1" id="radio2" >
                            <label>Perempuan</label>
                        </div>
                    </div>
                </div>
                <div class="col-md-3">
                    <label>Pas Photo</label>
                    <input type="file" class="form-control-file">
                </div>
            </div><br>

            <div class="row">
                <div class="col-md-6">
                    <div class="form-group">
                        <label>Email</label>
                        <input type="email" name="" class="form-control" placeholder="Masukan Email Anda">
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <label>Password</label>
                        <input type="password" name="" class="form-control" placeholder="Masukan Password Anda">   
                    </div>
                </div>
            </div><br>

            <div class="row">
                <div class="col-md-6">
                    <div class="form-group">
                        <label>Asal Sekolah</label>
                        <input type="text" name="" class="form-control" placeholder="Masukan Asal Sekolah Anda">
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <label>Pilih Jurusan</label>
                        <select class="form-control">
                            <option>1. Multimedia</option>
                            <option>2. Rekayasa Perangkat Lunak</option>
                            <option>3. Teknik Komputer & Jaringan</option>
                        </select>
                    </div>
                </div>
            </div><br>

            <div class="row">
                <div class="col-md-6">
                    <label>Alamat</label>
                    <textarea name="" id="" cols="10" rows="5" class="form-control" placeholder="Masukkan Alamat Anda"></textarea>
                </div>
                <div class="col-md-6">
                    <label>Alasan Memilih Sekolah Ini</label>
                    <textarea name="" id="" cols="10" rows="5" class="form-control" placeholder="Masukkan Alasan Anda"></textarea>
                </div>
            </div><br>

            <div class="b">
                <button type="reset" class="btn btn-danger">RESET</button>
                <button type="submit" class="btn btn-primary">SIMPAN</button>
            </div>
            
        </form>
    </div>
    <br>
    <br>
    
    <footer>
        <div class="footer-bottom">
            <p>copyright 2022. Design By <span>NUR ALIF</span></p>
        </div>
    </footer>
        

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
    <script src="js/bootstrap.js"></script>
  </body>
</html>
